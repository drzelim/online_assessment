<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Онлайн-оценка</title>
</head>
<body>
    <div class="assessment">
      <h2>Онлайн оценка</h2>
        <div class="assessment__form-wrapper">
            <form class="form" method="post" action="" enctype="multipart/form-data">
              <div class="assessment__input-wrapper">
                <div class="assessment__static-entry-fields">
                  <input class="assessment__input assessment__username" name="user-name" type="text" placeholder="Введите имя">
                  <input type="email" class="assessment__input assessment__user-email" name="email" placeholder="Введите email">
                  <input type="tel" class="assessment__input assessment__user-email" name="tel" placeholder="Телефон">
                  <select class="assessment__input" name="type" id="">
                    <option value="jewel" selected>Ювелирное изделие</option>
                    <option value="gems">Драгоценные камни</option>
                    <option value="fur-coat">Шубы</option>
                    <option value="apple">Техника Apple</option>
                    <option value="antiques">Антиквариат</option>
                    <option value="other">Другое</option>
                  </select>
                </div>
                <div class="assessment__dynamic-entry-fields">

                </div>
                <div class="assessment__comment">
                    <textarea class="assessment__comment-field" name="comment" cols="40" rows="3"></textarea>
                </div>
                <div class="assessment__footer">
                  <input class="assessment__form-submit" type="submit">
                  <div>Или свяжитесь с нами <br>
                    через мессенджеры:</div>
                  <div class="social">
                    <div class="social__ref">
                      <img src="img/whatsapp.svg" alt="WhatsApp" width="23" height="23">
                    </div>
                    <div class="social__ref">
                      <img src="img/viber.svg" alt="Viber">
                    </div>
                    <div class="social__ref">
                      <img src="img/telegram.svg" alt="Telegram">
                    </div>
                  </div>
                </div>
              </div>
            </form>
        </div>

    </div>
</body>
</html>
